<section class="row">
  <ul class="card">
    <li class="card__item" *ngFor="let platform of platforms">
      <img src="{{ platform.image_background }}" alt="">
      <h3> {{ platform.name }}</h3>
      <div class="card__item__games">
        <ul>
          <li *ngFor="let game of platform.games">
            {{ game.name }}
          </li>
        </ul>
      </div>
    </li>
  </ul>
</section>
